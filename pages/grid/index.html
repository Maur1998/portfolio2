<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock N' Metal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/icono.png">
</head>
<body>
    <div class="grid-container">
        <nav>
            <h1>Rock N' Metal</h1>
        </nav>
        <aside>
            <div class="flex-container-categories">
                <h1>Albums</h1>
                <p><a href="#">Audioslave</a><span>(3)</span></p>
                <p><a href="#">Guns N' Roses</a><span>(6)</span></p>
                <p><a href="#">RHCP</a><span>(13)</span></p>
                <p><a href="#">Foo Fighters</a><span>(10)</span></p>
                <p><a href="#">Metallica</a><span>(11)</span></p>
            </div>
        </aside>
        <main>
            <div class="flex-container-products">
                <img src="assets/img/audioslave.jpg" alt="img1">
                <div class="flex-item">
                    <h3>Audioslave (2002)</h3>
                    <p class="price">US$29.98</p>
                </div>
                <button>Buy</button>
            </div>
            <div class="flex-container-products">
                <img src="assets/img/californication.jpg" alt="img2">
                <div class="flex-item">
                    <h3>Californication (1999)</h3>
                    <p class="price">USD$22.99</p>
                </div>
                <button>Buy</button>
            </div>
            <div class="flex-container-products">
                <img src="assets/img/oneByone.jpg" alt="img3">
                <div class="flex-item">
                    <h3>One by One (2002)</h3>
                    <p class="price">USD$29,99</p>
                </div>
                <button>Buy</button>
            </div>
            <div class="flex-container-products">
                <img src="assets/img/afd.jpg" alt="img4">
                <div class="flex-item">
                    <h3>Appetite For Destruction (1987)</h3>
                    <p class="price">USD$28,99</p>
                </div>    
                <button>Buy</button>
            </div>
            <div class="flex-container-products">
                <img src="assets/img/master.jpg" alt="img5">
                <div class="flex-item">
                    <h3>Master of Puppets (1986)</h3>
                    <p class="price">USD$29.99</p>
                </div>
                <button>Buy</button>
            </div>
        </main>
        <footer>
            <a href="#">@rockmetal</a>
        </footer>
    </div> 
</body>
</html>
